<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Responsive</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>

<section class="container">
    <footer class="footer">
        <div class="footer-content">
            <!-- Cột 1 -->
            <div class="footer-column">
                <h3>Funiro</h3>
                <p class="opacity">400 University Drive Suite 200 Coral Gables,<br>FL 33134 USA</p>
            </div>

            <!-- Cột 2 -->
            <div class="footer-column">
                <h5 class="opacity">Links</h5>
                <a href="#">Home</a>
                <a href="#">Shop</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>

            <!-- Cột 3 -->
            <div class="footer-column">
                <h5 class="opacity">Help</h5>
                <a href="#">Payment Options</a>
                <a href="#">Returns</a>
                <a href="#">Privacy Policies</a>
            </div>

            <!-- Cột 4 - Newsletter -->
            <div class="footer-column">
                <h5 class="opacity">Newsletter</h5>
                <div class="newsletter-container">
                    <input type="email" class="newsletter-input" placeholder="Enter Your Email Address">
                    <span class="subscribe-btn">SUBSCRIBE</span>
                </div>
            </div>
        </div>

        <hr class="footer-line"> <!-- Thanh ngang -->

        <div class="copyright">
            <p>2023 funiro. All rights reserved</p>
        </div>
    </footer>
</section>

</body>
</html>
