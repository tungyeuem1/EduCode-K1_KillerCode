<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section trong Banner</title>
  
    <style>
        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 500px;
            background: url('./assets/image/banner.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 50px;
        }

        .hero-content {
            background: rgba(245, 230, 200, 0.95); 
            padding: 30px;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .hero-content h1 {
            font-size: 28px;
            font-weight: bold;
            color: #6a521b;
        }

        .hero-content p {
            font-size: 16px;
            color: #555;
        }

        /* Nút BUY NOW */
        .hero-btn {
            background-color: #a58545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .hero-btn:hover {
            background-color: #8a6b37;
        }

        .section-spacing {
            padding: 50px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Hero Section với Banner -->
    <section class="hero">
        <div class="hero-content">
            <small class="text-uppercase text-muted">New Arrival</small>
            <h1>Discover Our New Collection</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit tellus, luctus nec ullamcorper mattis.</p>
            <button class="hero-btn mt-3">BUY NOW</button>
        </div>
    </section>

 
    
</body>
</html>
